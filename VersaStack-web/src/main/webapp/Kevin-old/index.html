<!DOCTYPE html>
<html lang="en">
    <head>
        <meta http-equiv="content-type" content="text/html; charset=UTF-8">
        <meta charset="utf-8">
        <title>VersaStack-Web Landing Page</title>
        <meta name="viewport" content="initial-scale=1">
        <link href="css/bootstrap.min.css" rel="stylesheet">
        <link href="//netdna.bootstrapcdn.com/font-awesome/3.2.1/css/font-awesome.min.css" rel="stylesheet">
        <link href="css/styles.css" rel="stylesheet">
        <!--[if lt IE 9]>
                <script src="//html5shim.googlecode.com/svn/trunk/html5.js"></script>
        <![endif]-->
    </head>
    <body>
        <div class="container-full">
            <div class="row">
                <div class="col-lg-12 text-center">
                    <h1>VersaStack-Web Online Interface</h1>
                    <br><br><br>
                </div>
            </div>

            <div class="row">
                <div class="col-lg-4 col-lg-offset-4 text-center v-center">
                    <div class="panel panel-primary">
                        <div class="panel-heading">
                            <h3 class="panel-title">Login or Create Account</h3>
                        </div>
                        <div class="panel-body">
                            <form role="form" class="col-lg-12" action="login" method="post">
                                <div class="form-group">
                                    <label for="loginInput">Email Address</label>
                                    <input type="email" class="form-control" style="border-radius:0px" id="loginInput" placeholder="Enter email" name="email">
                                </div>
                                <div class="form-group">
                                    <label for="passwordInput">Password</label>
                                    <input type="password" class="form-control" style="border-radius:0px" id="passwordInput" placeholder="Enter password" name="password">
                                </div>
                                <div class="row">
                                    <input type="submit" class="btn btn-primary" value="Login" name="login" />
                                    <input type="submit" class="btn btn-success" value="Create New" name="create"/>
                                </div>
                            </form>
                            <form action = "cas" method = "post">
                                <input type="submit" class="btn btn-danger" value="Or, login with UMD Directory ID" name="caslogin" />
                            </form>
                        </div> <!-- /panel-body -->
                    </div>
                </div>
            </div> <!-- /row -->
        </div> <!-- /container full -->


        <!-- script references -->
        <script src="//ajax.googleapis.com/ajax/libs/jquery/2.0.2/jquery.min.js"></script>
        <script src="js/bootstrap.min.js"></script>
    </body>
</html>
