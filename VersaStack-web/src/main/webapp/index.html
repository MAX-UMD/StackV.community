<!DOCTYPE html>
<html lang="en">
    <head>
        <meta http-equiv="content-type" content="text/html; charset=UTF-8">
        <meta charset="utf-8">
        <title>VersaStack-Web Landing Page</title>
        <meta name="viewport" content="initial-scale=1">
        <link href="css/bootstrap.min.css" rel="stylesheet">
        <link href="//netdna.bootstrapcdn.com/font-awesome/3.2.1/css/font-awesome.min.css" rel="stylesheet">
        <!--[if lt IE 9]>
                <script src="//html5shim.googlecode.com/svn/trunk/html5.js"></script>
        <![endif]-->
        <link href="css/styles.css" rel="stylesheet">
    </head>
    <body>
        <div class="container-full">
            <div class="row">
                <div class="col-lg-12 text-center">
                    <h1>VersaStack-Web Online Interface</h1>
                    <br><br><br>
                </div>
            </div>

            <div class="row">
                <div class="col-lg-4 col-lg-offset-4 text-center v-center">
                    <div class="panel panel-primary">
                        <div class="panel-heading">
                            <h3 class="panel-title">Login or Create Account</h3>
                        </div>
                        <div class="panel-body">
                            <form class="col-lg-12">
                                <div class="input-group" style="width:350px;text-align:center;margin:0 auto;">
                                    <span class="input-group-addon" id="email_label" style="width:25%;">Email</span>
                                    <input class="form-control input-lg" title="Enter your email address. It will not be shared with anyone." placeholder="Enter email address" type="email">
                                </div>
                                <div class="input-group" style="width:350px;text-align:center;margin:0 auto;">
                                    <span class="input-group-addon" id="password_label" style="width:25%">Password</span>
                                    <input class="form-control input-lg" title="Enter your password" placeholder="Enter password" type="password">
                                </div>
                            </form>

                            <div class="row">
                                <div class="col-lg-12 text-center v-center">
                                    <form action="login" method="post">
                                        <button type="submit" class="btn btn-lg btn-primary">Login</button>
                                        <button type="submit" class="btn btn-lg btn-success">Create</button>
                                    </form>
                                </div>
                            </div>
                        </div> <!-- /panel-body -->
                    </div>
                </div>
            </div> <!-- /row -->
        </div> <!-- /container full -->


        <!-- script references -->
        <script src="//ajax.googleapis.com/ajax/libs/jquery/2.0.2/jquery.min.js"></script>
        <script src="js/bootstrap.min.js"></script>
        <!--<script src="js/scripts.js"></script>-->
    </body>
</html>
